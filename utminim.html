<!DOCTYPE html>
<html>
<head>
    <title>Canvas LineTo Example</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
  // Get the canvas element
  const canvas = document.getElementById('myCanvas');
  
  // Get the 2D rendering context
  const context = canvas.getContext('2d');
  
  // Starting coordinates
  const x = 50;
  const y = 50;

  // Lengths to add to the starting coordinates
  const l = 100;
  const t = 75;
  
  // Begin a new path
  context.beginPath();
  
  // Move to the starting point
  context.moveTo(x, y);
  
  // Draw a line to (x + l, y + t)
  context.lineTo(x + l, y + t);
  
  // Stroke the path (make the line visible)
  context.stroke();
</script>
</body>
</html>
